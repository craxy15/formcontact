<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=รง, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="estyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="tittle">Tu opinion importa!!</h1>
        <p id="description">Ayudanos a conocerte mejor para tener una experiencia inolvidable</p>
    </header>
    <div class="container">
        <form id="survey-form">
            <label id="name-label">
                <p>Name:</p>
                <input type="text" placeholder="Enter your name" class="form-contact-1" required>
            </label>
            <label id="email-label">
                <p>Email:</p>
                <input type="email" name="email" required class="form-contact-1" placeholder="Enter your email">
            </label>
            <label id="number">
                <p>Age(optional)</p>
                <input type="number" min="18" max="55" name="age" placeholder="Enter your age" class="form-contact" required>
            </label>
            <div class="form-grup">
                <p class="form-grup-text">Which option best describes your current role?</p>
                <select name="role" id="dropdown" required>
                    <option disabled selected value > Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="opinion">
                <p>Would you recommend this page to your friends?</p>
                <label><input 
                    type="radio"
                    class="input-radio"
                    checked
                    value="definitly"
                    name="user-recommend">Definitly</label>
                <label><input 
                    type="radio"
                    class="input-radio"
                    value="maybe"
                    name="user-recommend">Maybe</label>
                <label><input 
                    type="radio"
                    class="input-radio"
                    value="not-sure"
                    name="user-recommend">Not sure</label>
            </div>
            <div class="form-group" id="implementaciones">
                <p>What would you like to implement on our page?</p>
                <label>
                  <input type="checkbox" name="prefer" class="input-checkbox" value="photo">More images
                </label><br>
                <label>
                  <input type="checkbox" name="prefer" class="input-checkbox" value="desafios">Challenges
                </label><br>
                <label>
                  <input type="checkbox" name="prefer" class="input-checkbox" value="forum">Forum
                </label><br>
                <label>
                  <input type="checkbox" name="prefer" class="input-checkbox" value="chat-box">Chat-box
                </label><br>
                <label>
                  <input type="checkbox" name="prefer" class="input-checkbox" value="audio-room">Audio room
                </label>
            </div>
        
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here..."
                ></textarea>
              </div>
              <div class="buton">
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
